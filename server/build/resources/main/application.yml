spring:
  datasource:
    url: jdbc:mysql://localhost:3306/portfolly
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

  profiles:
    include: oauth,mail,jwt,springdoc,jasypt

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: create
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
